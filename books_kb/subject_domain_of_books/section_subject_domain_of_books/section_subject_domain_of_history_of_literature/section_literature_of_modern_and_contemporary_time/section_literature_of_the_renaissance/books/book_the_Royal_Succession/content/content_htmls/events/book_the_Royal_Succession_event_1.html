<p>
	Родной брат умершего <b><sc_element sys_idtf = "char_Louis_X">короля</sc_element></b> <b><sc_element sys_idtf = "char_Philippe">Филипп Пуатье</sc_element></b> и дядя, <b><sc_element sys_idtf = "char_Charles_Valois">Карл Валуа</sc_element></b>, ведут борьбу за права Регентства. Последний, воспользовавшись отъездом <b><sc_element sys_idtf = "char_Philippe">Филиппа Пуатье</sc_element></b>, убеждает <b><sc_element sys_idtf = "char_Philip_the_Fair">Клеменцию</sc_element></b> переехать из Венсенского дворца (где умер <b><sc_element sys_idtf = "char_Louis_X">Людовик X</sc_element></b>), во дворец Сите, откуда ему легче будет следить за ней и руководить ею.
</p>
