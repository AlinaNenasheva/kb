<p>
	<b><sc_element sys_idtf = "char_Robert_of_Artois">Робер д’Артуа</sc_element></b> надеется с помощью захваченной им колдуньи, продавшей яд графине <b><sc_element sys_idtf = "char_Mahaut_of_Artois">Маго</sc_element></b> для отравы <b><sc_element sys_idtf = "char_Louis_X">короля Людовика X</sc_element></b>, воздействовать на <b><sc_element sys_idtf = "char_Philippe">Филиппа Пуатье</sc_element></b> и получить назад своё графство. Но регент вынуждает его подписать условия позорного для <b><sc_element sys_idtf = "char_Robert_of_Artois">Артуа</sc_element></b> мирного договора и сажает в тюрьму.
</p>
